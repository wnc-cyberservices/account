<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login - WNC Service</title>
  <style>
    /* 與前例相同 */
    #pingImg {
      display: none;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const pingImg = document.getElementById('pingImg');

      pingImg.onload = function() {
        console.log("Pinged 103.200.23.160 successfully (image loaded).");
      };
      pingImg.onerror = function() {
        console.error("Failed to ping 103.200.23.160 (image error).");
      };
      // 設定 img src，嘗試載入 103.200.23.160 上的某圖檔
      pingImg.src = "http://103.200.23.160/some-image.jpg";
    });

    function handleLogin(event) {
      event.preventDefault();
      console.log("Login button pressed, but no action taken.");
    }
  </script>
</head>
<body>
  <!-- 網頁結構同前，省略 -->
  <form onsubmit="handleLogin(event)">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <!-- 隱藏的 img 元素，用來模擬 ping -->
  <img id="pingImg" />
</body>
</html>
